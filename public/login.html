<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control F치cil - Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #6c757d;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-form .btn {
            margin-top: 10px;
        }

        .login-error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>游낅 Control F치cil</h1>
            <p>Sistema de Gesti칩n de Inventario</p>
        </div>

        <div id="login-error" class="login-error">
            Usuario o contrase침a incorrectos
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" placeholder="Ingrese su contrase침a" required>
            </div>

            <button type="submit" class="btn btn-primary">游댏 Iniciar Sesi칩n</button>
        </form>

        <div class="login-footer">
            <p>Sistema protegido - Solo personal autorizado</p>
        </div>
    </div>

    <script>
        // Credenciales hardcodeadas
        const VALID_USER = 'cantina';
        const VALID_PASS = '1234';

        // Verificar si ya est치 logueado
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const user = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');

            if (user === VALID_USER && pass === VALID_PASS) {
                // Login exitoso
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                // Login fallido
                errorEl.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
